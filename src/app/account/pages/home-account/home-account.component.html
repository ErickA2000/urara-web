<main class="mat-app-background">

    <div class="account-content">

        <section class="account-content__btns">

            <button mat-button routerLinkActive="active" routerLink="/site/account/personal-info"
                class="btn">
                <mat-icon>person</mat-icon>
                Informaci√≥n personal
            </button>

            <button mat-button routerLinkActive="active" routerLink="/site/account/security"
                class="btn">
                <mat-icon>lock</mat-icon>
                Seguridad
            </button>

            <button mat-button routerLinkActive="active" routerLink="/site/account/my-buys"
                class="btn">
                <mat-icon>shopping_bag</mat-icon>
                Mis compras
            </button>
        </section>

        <section class="account-content__tabs-movile">

            <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="nav">
                
                <a mat-tab-link *ngFor="let link of links"
                    (click)="route( link.en, link.es )"
                    [active]="activeLink == link.es">{{link.es | titlecase}}</a>

            </nav>
            <mat-tab-nav-panel #tabPanel>
                <router-outlet></router-outlet>
            </mat-tab-nav-panel>
        </section>

        <!-- <section class="content">
            <router-outlet></router-outlet>
        </section> -->
    </div>

</main>
