<div class="content-forgot">
    <section class="content-forgot__body">
        <h2>Reestablecer contrase√±a</h2>
    
        <form class="content-forgot__body-form" [formGroup]="resetForm">

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email">
            </mat-form-field>

            <button mat-raised-button color="primary" type="button" [disabled]="!resetForm.valid"
                (click)="sendEmail()">
                <mat-icon>lock_reset</mat-icon>
                Reestablecer
            </button>
        </form>

    </section>

    <button mat-icon-button (click)="backRoute()">
        <mat-icon>arrow_back_ios</mat-icon>
    </button>

</div>
