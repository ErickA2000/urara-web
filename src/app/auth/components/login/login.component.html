<div class="content-auth">

    <h2>Ingresar</h2>
    
    <form class="content-auth__form" [formGroup]="loginForm">
    
        <mat-form-field appearance="fill">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput type="text" formControlName="username">
        </mat-form-field>
    
        <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="clave">
        </mat-form-field>
    
        <button mat-raised-button type="button" color="primary" [disabled]="!loginForm.valid"
            (click)="login()">
            <mat-icon>login</mat-icon>
            Inicias sesión
        </button>
    </form>
    
    <a class="content-login__a" routerLink="/auth/forgot-password">¿Olvidaste la contraseña?</a>
</div>
