<div class="content-auth">

    <h2>Verificación de ingreso</h2>

    <form class="content-auth__form" [formGroup]="sendCodeForm">

        <mat-form-field appearance="fill">
            <mat-label>Código</mat-label>
            <input matInput type="text" formControlName="code">
        </mat-form-field>

        <a (click)="resendCode()" [ngClass]="totalTime == 0 ? 'text-back' : 'text-red' ">
        Reenviar código {{totalTime}}
        </a>

        <button type="button" mat-raised-button color="primary" [disabled]="!sendCodeForm.valid"
            (click)="sendCode()">
            Verificar
        </button>
    </form>
</div>
