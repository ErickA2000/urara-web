<h2>Resumen de la orden</h2>


<mat-card>
    <mat-card-content>

        <ng-container *ngIf="!products">
            <div class="spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-container>

        <ng-container *ngIf="products">

            <div class="card-content">

                <div class="values">
                    <p>Productos ({{products.productos.length}})</p>
                    <p>{{subtotal | currency: 'COP'}}</p>
                </div>

                <!-- <div class="values">
                    <p>Iva {{iva}}%</p>
                    <p>{{ivaValor | currency: 'COP'}}</p>
                </div> -->

                <div class="values">
                    <h2>Total</h2>
                    <h2>{{total | currency: 'COP'}}</h2>
                </div>

                <button mat-raised-button class="btn" (click)="openPayMethods()">Comprar</button>

            </div>

        </ng-container>

    </mat-card-content>
</mat-card>
