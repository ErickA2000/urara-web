<main class="mat-app-background h-100vh">

    <div class="container">

        <div *ngIf="statusPayment">

            <mat-card>
                <mat-card-header>
                    <mat-card-title>Estado de la compra</mat-card-title>
                </mat-card-header>
    
                <mat-card-content>

                    <div class="states">
                        <section class="state" *ngIf="statusPayment == allStatusPayment.APPROVED">
                            <h4>Pago Aprobado</h4>
                        </section>

                        <section class="state" *ngIf="statusPayment == allStatusPayment.REJECTED">
                            <h4>Pago Rechazado</h4>
                        </section>

                        <section class="state" *ngIf="statusPayment == allStatusPayment.IN_PROCESS">
                            <h4>Pago Pendiente</h4>
                        </section>

                        <section class="state" *ngIf="statusPayment == allStatusPayment.PENDING">
                            <h4>Pago Pendiente</h4>
                        </section>

                        <section class="state" *ngIf="statusPayment == 'null'">
                            <h4>No se a realizado el pago</h4>
                        </section>
                    </div>

                </mat-card-content>

                <mat-card-actions align="end">
                    <button mat-stroked-button color="primary" routerLink="/site/home">
                        Seguir explorando
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>

        <div *ngIf="!statusPayment">
            <h3>No se a podido comprobar el estado del pago</h3>
        </div>

    </div>

</main>
