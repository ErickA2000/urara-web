<main class="mat-app-background">

    <div class="content">
        <mat-card>
            <mat-card-content>
                <section class="content-images">
                
                    <div class="images">
                        <div class="images__preview">
                            <img class="images__preview-img" *ngFor="let urImgl of prenda.imagenUrl" [src]="urImgl" [alt]="prenda.nombre" 
                                (click)="changeImg(urImgl)">
                        </div>
                
                        <div class="images__view">
                            <img class="images__view-img" [src]="actiImg" [alt]="prenda.nombre">
                        </div>
                        
                    </div>
                
                    <div class="product">
                        <h2>{{prenda.nombre | titlecase}}</h2>
                
                        <p *ngIf="prenda.descuento != 0" >Descuento: {{prenda.descuento}}%</p>
                        <p>Estado: {{prenda.estado | titlecase}}</p>

                        <mat-divider></mat-divider>

                        <div class="product__tcd" *ngFor="let tcd of prenda.tallasCantidadPrecio">
                            <p>Precio: {{tcd.precio | currency: 'COP'}}</p>
                            <p>Talla: {{tcd.talla | uppercase}}</p>
                            <p>Disponibles: {{tcd.cantidad}}</p>
                        </div>

                    </div>
                
                </section>
        
            </mat-card-content>
        </mat-card>

    </div>


</main>



<section></section>
