<mat-drawer-container class="sidenav">
    <mat-drawer #drawer mode="over" class="drawer">
        
        <div class="sidenav__drawer">
            <h2 class="title">URARA</h2>

            <section class="sidenav__drawer-nav">

                <button mat-stroked-button routerLink="catalogo">
                    <h3>Catalogo</h3>
                </button>

                <mat-divider class="divider"></mat-divider>

                <mat-slide-toggle (ngModelChange)="changeMode($event)" [(ngModel)]="isDarkMode">Modo Oscuro</mat-slide-toggle>

            </section>


        </div>

    </mat-drawer>

    <mat-drawer-content>

        <header class="header">

            <button mat-icon-button (click)="drawer.open()">
                <mat-icon>menu</mat-icon>
            </button>

            <h1 hidden>URARA</h1>
            <img [src]="logoUrara" alt="Logo urara" routerLink="home">

            <div>
                <button mat-icon-button>
                    <mat-icon>search</mat-icon>
                </button>
    
                <button mat-icon-button routerLink="cart" [matBadge]="cartQuantity" matBadgeColor="accent">
                    <mat-icon>shopping_cart</mat-icon>
                </button>

                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>person</mat-icon>
                </button>

                <mat-menu #menu="matMenu">
                    <ng-container *ngIf="!inSesion">
                        <button mat-menu-item routerLink="/auth/login">
                            <mat-icon>login</mat-icon>
                            <span>Ingresar</span>
                        </button>
    
                        <button mat-menu-item routerLink="/auth/register">
                            <mat-icon>add</mat-icon>
                            <span>Registrarse</span>
                        </button>
                    </ng-container>

                    <ng-container *ngIf="inSesion">
                        <button mat-menu-item routerLink="/site/account">
                            <mat-icon>account_circle</mat-icon>
                            <span>Cuenta</span>
                        </button>
    
                        <button mat-menu-item (click)="logout()">
                            <mat-icon>logout</mat-icon>
                            <span>Cerrar Sesi√≥n</span>
                        </button>
                    </ng-container>

                </mat-menu>

            </div>

        </header>

        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </mat-drawer-content>
    
</mat-drawer-container>
